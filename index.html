<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <main class="main">
    <article class="card">
      <div class="card__img__container">
        <img class="card__img" src="./images/image-header-mobile.jpg"
          alt="Three people sitting in an office working, on of them is looking to the side smiling off camera">
      </div>
      <div class="card__img__overlay"></div>
      <div class="card__content">
        <h1 class="card__heading">Get <span class="card__heading--highlight">insights</span> that help your business
          grow.
        </h1>
        <p class="card__text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="card__stats">
          <p><span class="card__stats--big">10k+</span><br /><span class="card__stats--small">companies</span></p>
          <p><span class="card__stats--big">314</span><br /><span class="card__stats--small">templates</span></p>
          <p><span class="card__stats--big">12M+</span><br /><span class="card__stats--small">queries</span></p>
        </div>
      </div>
    </article>
  </main>
  <footer class="footer">
    <span>Challenge by <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend
        Mentor</a>.</span>
    <span>Coded by <a class="footer__link" href="https://www.iamjulian.de/">Julian Kr√ºger</a>.</span>
  </footer>
</body>

</html>
